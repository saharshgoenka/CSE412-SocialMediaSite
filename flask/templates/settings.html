<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414; /* Updated to pitch black */
            color: white; /* Text color changed to white */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h3 {
            color: white; /* Text color changed to white */
        }

        p {
            margin-bottom: 20px;
            text-align: center;
        }

        form, #delete-account {
            background-color: #1a1a1a; /* Updated to R:20 G:20 B:21 dark color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
            text-align: center; /* Center align form and delete-account */
            margin-bottom: 20px; /* Add margin-bottom for separation */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #1a1a1a; /* Input background color */
            color: white; /* Input text color */
        }

        input[type="submit"] {
            background-color: #1DA1F2;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #00cbea;
        }

        #back-btn {
            margin-bottom: 20px; /* Add margin-bottom for separation */
        }

        #back-btn button {
            background-color: #1DA1F2;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #back-btn button:hover {
            background-color: #00cbea;
        }

        #delete-account p {
            margin-bottom: 10px;
            color: white; /* Text color changed to white */
        }

        #delete-account input[type="submit"] {
            background-color: #ff4d4d !important; /* Set to red with !important */
            color: white;
            cursor: pointer;
        }

        #delete-account input[type="submit"]:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <h1>User Settings</h1>

    <p>Edit your settings here:</p>

    <div id="back-btn">
        <button onclick="window.location.href='{{ url_for('homepage') }}'">Back to Homepage</button>
    </div>

    <form method="post" action="{{ url_for('updateSettings') }}">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <br>

        <label for="new_email">New Email:</label>
        <input type="email" id="new_email" name="new_email" required>
        <br>

        <label for="new_display_name">New Display Name:</label>
        <input type="text" id="new_display_name" name="new_display_name" required>
        <br>

        <!-- Add more input fields as needed for other settings -->

        <input type="submit" value="Save Changes">
    </form>

    <p>Are you sure you want to delete your account? This action cannot be undone.</p>
    <form method="post" action="{{ url_for('deleteAccount') }}">
        <input type="submit" value="Delete Account">
    </form>
</body>
</html>
