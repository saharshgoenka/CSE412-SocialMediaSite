<!-- templates/tweet.html -->

<!-- Similar to your homepage.html structure -->
<!-- Display tweet details -->
<h2>Tweet Details</h2>
<p>
    <strong>Username:</strong> {{ tweet[0] }}<br>
    <strong>Content:</strong> {{ tweet[1] }}<br>
    <strong>Likes:</strong> {{ tweet[2] }}<br>
    <strong>Reshares:</strong> {{ tweet[3] }}<br>
    <strong>Timestamp:</strong> {{ tweet[4] }}<br>
</p>

<!-- Display comments -->
<h2>Comments</h2>
<ul>
    {% for comment in comments %}
        <li>
            <strong>Username:</strong> {{ comment[2] }}<br>
            <strong>Content:</strong> {{ comment[3] }}<br>
            <strong>Timestamp:</strong> {{ comment[4] }}<br>
            <hr>
        </li>
    {% endfor %}
</ul>
