<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Twitter Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #00acee;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            padding: 20px 0;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            margin-top: 10px;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .profile-info p {
            color: #555;
            margin: 5px 0;
        }

        .tweet {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .tweet p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>User Profile</h1>
    </header>

    <main>
        <div class="profile-header">
            <img src="https://placekitten.com/100/100" alt="Profile Image" class="profile-image">
            <div class="profile-info">
                <h1>User Name</h1>
                <p>@username</p>
                <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>

        <div class="tweet">
            <p>This is a sample tweet. Lorem ipsum dolor sit amet, consectetur adipiscing elit. #TwitterClone</p>
        </div>

        <div class="tweet">
            <p>Another tweet goes here. #WebDevelopment</p>
        </div>
        
        <!-- Add more tweets as needed -->

    </main>

</body>
</html>
